<head>
    <meta charset="UTF-8">

            rel="stylesheet"

    />
    <title>Flight Booking</title>
    <title>Book Flight</title>

<body>

<!--    </div>-->
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand animate__animated animate__fadeInUp" href="{{ url_for('index') }}">TRANG CHỦ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__animated animate__fadeInUp" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!--                        <li class="nav-item">-->
                    <!--                            <a class="nav-link" href="#">Booking</a>-->
                    <!--                        </li>-->

                    <!--                        <li class="nav-item">-->
                    <!--                            <a class="nav-link" href="#">logout</a>-->
                    <!--                        </li>-->
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="card" style="width:100%">
    <img class="card-img-top"
         src="https://c4.wallpaperflare.com/wallpaper/174/84/932/airbus-wing-airbus-a350-900-a-passenger-plane-airbus-a350-xwb-hd-wallpaper-preview.jpg"
         alt="Card image">
    <div class="card-img-overlay">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Hóa Đơn Đặt Vé Máy Bay</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>Hành trình:</strong> {{flight[0].diemdi}} - {{flight[0].diemden}}</p>
                            <p><strong>MaNV:</strong> NV123456</p>
                            <p><strong>Ngày đi:</strong> {{flight[1].ngaybay}}</p>
                            <p><strong>Số vé:</strong> VN123456</p>

                            <hr>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Chuyến Bay</th>
                                    <th scope="col">Mã Chuyến Bay</th>
                                    <th scope="col">Hạng Vé</th>
                                    <th scope="col">Số Ghế</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{flight[0].name}}</td>
                                    <td>{{flight[1].id}}</td>
                                    <td>{{ghe.hangghe_id}}</td>
                                    <td>{{ghe.name}}</td>
                                </tr>
                                </tbody>
                            </table>

                            <h5 class="text-right">{{flight[2].giave}}VNĐ</h5>
                        </div>
                        <div class="card-footer text-muted text-center">
                            <a href="/pay/{{flight[1].id}}/{{ghe.id}}">
                                <button type="button" class="btn btn-primary">Thanh Toán</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sử dụng Bootstrap JS và Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </div>

</body>
</html>
